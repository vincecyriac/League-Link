<div class="row min-vh-cus d-flex align-items-center justify-content-center">
  <div class="col-md-8 col-lg-6 col-xl-5 p-0 pt-3 pb-3">
    <div class="login-card p-0 m-2">
      <div class="row login-head primary-bg bg-soft m-0">
        <div class="col-7 primary-text d-flex align-items-center">
          <div class="p-4 pe-0">
            <h5>Welcome Back !</h5>
            <p>Login to continue to League Link</p>
          </div>
        </div>
        <div class="col-5 align-self-end">
          <img src="../../../../assets/images/login-img.png" alt="" class="img-fluid">
        </div>
      </div>
      <form [formGroup]="objLoginForm" #objFormSelector="ngForm" (ngSubmit)="loginUser()">
        <div class="login-form">
          <div class="form-group">
            <label for="emailInput">Email address</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Enter email" formControlName="email">
            <small *ngIf="objLoginForm.controls['email']?.invalid && (objLoginForm.controls['email'].touched || objFormSelector.submitted)">Please
              enter a valid email</small>
          </div>
          <div class="form-group mt-3">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter password"
              formControlName="password">
            <small
              *ngIf="objLoginForm.controls['password']?.invalid && (objLoginForm.controls['password'].touched || objFormSelector.submitted)">Please
              enter a valid password</small>
          </div>
          <div class="mt-4 text-center">
            <button type="submit" class="btn btn-primary primary-bg w-50" [disabled]="blnShowSpinner">
              <i *ngIf="blnShowSpinner" class="fa-solid fa-spinner fa-spin"></i>
              <span *ngIf="!blnShowSpinner">Login</span>
            </button>
          </div>
          <div class="mt-3 text-center signupin-msg">
            <small>Don't have an account ? <a routerLink="/signup">Signup now</a> </small>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
